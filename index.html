<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./style.css">
    <link href='https://fonts.googleapis.com/css?family=Oleo+Script' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>
    <meta charset="utf-8">
    <title>500 Dots</title>
  </head>
  <body>
    <div class="main">
      <div>
        <canvas></canvas>
      </div>
      <div class="info">
        <h1>500 Dots</h1>
        <section class="description">
          A visual experiment
        </section>
        <section>
          <h2>Instructions:</h2>
          <ul>
            <li>Guide the other dots with the main white dot</li>
            <li>Control the white dot with the following keys</li>
              <li>"W" : Up</li>
              <li>"A" : Left</li>
              <li>"S" : Down</li>
              <li>"D" : Right</li>
              <li>To brake, tap "Spacebar"</li>
            <li>Add more dots with "Q"</li>
            <li>Blow away other dots with "Enter"</li>
          </ul>
        </section>
      </div>
    </div>

    <script type="text/javascript" src="bundle.js" charset="utf-8"></script>
    <script src="./keymaster.js"></script>
  </body>
</html>
